<input type="text" class="form-control" (keyup.enter)="createPost(title)" #title>
<ul class="list-group">
  <li class="list-group-item" *ngFor="let post of posts">
    <button class="btn btn-success btn-sm" (click)="updatePost(post)">Update</button>
    <button class="btn btn-danger btn-sm" (click)="deletPost(post)">Delete</button>
    {{  post.title }}
  </li>
</ul>
